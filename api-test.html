<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee360 API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .api-test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .data { background: #f5f5f5; padding: 10px; border-radius: 3px; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee360 API Test</h1>
        
        <div class="api-test">
            <h3>API Health Check</h3>
            <button onclick="testHealth()">Test Health</button>
            <div id="health-result"></div>
        </div>

        <div class="api-test">
            <h3>Current Applications</h3>
            <button onclick="testCurrentApps()">Test Current Apps</button>
            <div id="current-apps-result"></div>
        </div>

        <div class="api-test">
            <h3>Application Stats</h3>
            <button onclick="testStats()">Test Stats</button>
            <div id="stats-result"></div>
        </div>

        <div class="api-test">
            <h3>Application Summary</h3>
            <button onclick="testSummary()">Test Summary</button>
            <div id="summary-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001';

        async function testAPI(endpoint, resultElementId) {
            const resultElement = document.getElementById(resultElementId);
            resultElement.innerHTML = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (response.ok) {
                    const data = await response.json();
                    resultElement.innerHTML = `<div class="success">✅ Success</div><div class="data">${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultElement.innerHTML = `<div class="error">❌ Error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultElement.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }

        function testHealth() {
            testAPI('/health', 'health-result');
        }

        function testCurrentApps() {
            testAPI('/api/apps/current', 'current-apps-result');
        }

        function testStats() {
            testAPI('/api/apps/stats', 'stats-result');
        }

        function testSummary() {
            testAPI('/api/apps/summary?period=today', 'summary-result');
        }

        // Auto-test on page load
        window.onload = function() {
            testHealth();
            testCurrentApps();
            testStats();
        };
    </script>
</body>
</html>
