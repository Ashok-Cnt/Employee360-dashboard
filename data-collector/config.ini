# Employee360 Application Tracking Configuration
#
# This file controls which applications are tracked by the Employee360 dashboard.
# You can enable/disable specific applications or categories.
#
# Format: application_name = true/false
# Use the process executable name (without .exe extension)

[tracking_enabled]
# Enable/disable application tracking entirely
enabled = true

# Maximum number of applications to track simultaneously
max_applications = 50

[application_categories]
# Enable/disable entire categories
browsers = true
development_tools = true
communication = true
media_players = true
office_suites = true
system_tools = true
games = false
utilities = true

[specific_applications]
# Browsers
chrome = true
firefox = true
msedge = true
opera = true
brave = true

# Development Tools
Code = true
devenv = true
rider64 = true
idea64 = true
pycharm64 = true
sublime_text = true
notepad++ = true
atom = true

# Communication
teams = true
slack = true
discord = true
zoom = true
skype = true
whatsapp = true

# Media Players
spotify = true
vlc = true
netflix = true
itunes = true

# Office Suite
winword = true
excel = true
powerpnt = true
outlook = true
onenote = true

# System Tools
explorer = true
notepad = true
calc = false
CalculatorApp = false
cmd = true
powershell = true
taskmgr = true

# Database Tools
mongodbcompass = true
mysql = true
postgres = true

# Cloud Storage
onedrive = true
dropbox = true
googledrivesync = true

# Games (disabled by default)
steam = false
origin = false
epicgameslauncher = false

[exclusions]
# Applications to never track (even if they match other criteria)
# Comma-separated list
excluded_processes = dwm,winlogon,csrss,services,lsass,svchost,rundll32,dllhost,conhost

[memory_thresholds]
# Only track applications using more than this amount of memory (MB)
minimum_memory_mb = 1

# Alert if application uses more than this amount (MB)
high_memory_threshold_mb = 1000