<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test System User API</title>
</head>
<body>
    <h1>System User API Test</h1>
    <button onclick="testSystemUser()">Test System User API</button>
    <div id="result"></div>
    
    <script>
        async function testSystemUser() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                // Test Express backend
                const response = await fetch('http://127.0.0.1:8001/api/users/system-user');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
